<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Youtube</title>
  </head>
  <body>
        <div class="flexcontainer" >
            <div class="melo">
              <div class="all">
                  <div class="menu">
                      <img src="/icons/menu.svg" alt="">
                    </div>
                    <div class="logo">
                      <img id="youtubeimg" src="/images/YT_logo_cropped.jpg" alt="">
                    </div>
              </div>
            </div>
            
            <div class="searchbar">
              <form action="" class="form"> 
                <input type="text" class="searchinput">
                <button><img src="/icons/youtube button.png" alt="" class="btnimg"></button>
              </form>
            </div>
            <div class="appscontainer">
              <div class="container">
                  <div class="addvideo">
                      <img src="icons/addvideo.svg" alt="" class="videoicon">
                    </div>
                    <div class="apps">
                      <img src="icons/appicon.svg" alt="" class="appsicon">
                    </div>
                    <div class="notification">
                      <img src="icons/bell.svg" alt="" class="bell">
                    </div>
              </div>
                
            </div>
            
            
        </div>
    
      
  </body>
</html>
